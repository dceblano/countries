<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
    <thead>
        <tr>
            <th>Rendering engine</th>
            <th>Browser</th>
            <th>Platform(s)</th>
            <th>Engine version</th>
            <th>CSS grade</th>
        </tr>
    </thead>
    <tbody>
        <tr class="gradeA odd" role="row" *ngFor="let country of countries">
            <td>{{ country["Code"] }}</td>
            <td>{{ country["Name"] }}</td>
            <td>{{ country["Continent"] }}</td>
            <td class="center">{{ country["StatusId"] }}</td>
            <td class="center">1</td>
        </tr>                                     
    </tbody>
</table>
